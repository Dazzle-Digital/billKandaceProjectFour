<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Four</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Cutive+Mono:400,500,800" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="/path/to/flickity.css" media="screen">
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

  <header>
    <div class="wrapper .wrapperHeader">
      <div class="heading">
        <h1>Giftify</h1>
        <p>Curated gifts from Etsy</p>
      </div>
      <div class="arrow">
        <i class="fas fa-angle-down"></i>
      </div>
    </div>
  
  </header>

  
  <main>

    <form class="genderCatergoryForm">


      <!-- GENDER FIELDSET START -->
      <fieldset class="gender">
        <!-- use flickity carousel here -->
      
        <div class="radioButtons">
          <input type="radio" id="male" name="gender" value="men">
          <label for="male">
            <i class="fas fa-mars"></i>
            Him</label>
        </div>
      
        <div class="radioButtons">
          <input type="radio" id="female" name="gender" value="women">
          <label for="female">
            <i class="fas fa-venus"></i>
          Her</label>
        </div>
          
        <div class="radioButtons">
          <input type="radio" id="both" name="gender" value="both">
          <label for="both">
            <i class="fas fa-transgender"></i>
            Both</label>
        </div>
  
      </fieldset>
      <!-- GENDER FIELDSET END -->



      <!-- CATERGORY FIELDSET STARTS -->
      <fieldset class="category">
        <div class="radioButtons">
          <input type="radio" id="clothing" name="category" value="clothing">
          <label for="clothing">Clothing</label>
        </div>

        <div class="radioButtons">
          <input type="radio" id="housewares" name="category" value="housewares">
          <label for="housewares">Housewares</label>
        </div>

        <div class="radioButtons">
          <input type="radio" id="toys" name="category" value="toys">
          <label for="toys">Toys</label>
        </div>

        <div class="radioButtons">
          <input type="radio" id="jewellery" name="category" value="jewellery">
          <label for="jewellery">Jewellery</label>
        </div>
      </fieldset>
      <!-- CATERGORY FIELDSET ENDS -->

      <div class="submit-container">
        <input type="submit" value="Giftify">
      </div>

    </form>

    <section class="gifts">
      <div class="wrapper">
        <div class="giftContainer">
<!-- Use flickity carousel here -->

        </div> 
      </div>

      <div class="submitChange">
        <input type="submit" id="submitChange" value="Change All Items">
      </div>
    </section>


  </main>

  <footer>

  </footer>


    <!-- flickity script --> 
    <script src="/path/to/flickity.pkgd.min.js"></script>

    <!-- jquery script -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>

    <!-- link to js script -->
    <script src="public/scripts/main.js"></script>


</body>
</html>
