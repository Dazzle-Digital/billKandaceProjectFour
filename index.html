<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Four</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Cutive+Mono:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.min.css">
  <link rel="stylesheet" href="public/styles/style.css">
</head>
<body>

  <header>
    <div class="wrapper .wrapperHeader">
      <div class="heading">
        <h1>Giftify</h1>
        <p>Curated gifts from Etsy</p>
      </div>
      <div class="arrow">
        <a href="#genderSection"><i class="fas fa-angle-down"></i></a>
      </div>
    </div>
  </header>

  
  <main>

    <form class="genderCatergoryForm">

      <!-- GENDER FIELDSET START -->
      <div id="genderSection">

        <fieldset class="gender">
          <!-- use flickity carousel here -->
        
          <div class="radioButtons">
            <input type="radio" id="male" name="gender" value="men">
            <label for="male">
              <i class="fas fa-mars"></i>
              Him</label>
          </div>
        
          <div class="radioButtons">
            <input type="radio" id="female" name="gender" value="women">
            <label for="female">
              <i class="fas fa-venus"></i>
            Her</label>
          </div>
            
          <div class="radioButtons">
            <input type="radio" id="both" name="gender" value="both">
            <label for="both">
              <i class="fas fa-transgender"></i>
              Both</label>
          </div>
        </fieldset>
      </div>

      
    <div id="genderSection">
      <h2 class="genderTitle">Who are you shopping for?</h2>

      <fieldset class="gender">
        <!-- use flickity carousel here -->
        <div class="labelWrapper">
          <div class="radioButtonContainer">
            <div class="radioButtons">
              <input type="radio" id="male" name="gender" value="men">
              <label for="male">
                <i class="fas fa-mars"></i>
                <h3>Him</h3></label>
            </div>
          </div>
        
          <div class="radioButtonContainer">
            <div class="radioButtons">
              <input type="radio" id="female" name="gender" value="women">
              <label for="female">
                <i class="fas fa-venus"></i>
              <h3>Her</h3></label>
            </div>
          </div>
          
          <div class="radioButtonContainer">
            <div class="radioButtons">
              <input type="radio" id="both" name="gender" value="both">
              <label for="both">
                <i class="fas fa-transgender"></i>
                <h3>Both</h3></label>
            </div>
          </div>
        </div>
  
      </fieldset>
    </div>

      <!-- GENDER FIELDSET END -->



      <!-- CATERGORY FIELDSET STARTS -->
      <div id="categorySection">

        <fieldset class="category">

        <!-- category carousel starts here -->
          <div class="main-carousel">

            <div class="carousel-cell radioButtons">
              <input type="radio" id="clothing" name="category" value="clothing">
              <div class="categoryIcon">
                <i class="fas fa-tshirt"></i>
              </div>
              <label for="clothing">Clothing</label>
            </div>

            <div class="carousel-cell radioButtons ">
              <input type="radio" id="housewares" name="category" value="housewares">
              <div class="categoryIcon">
                <i class="fas fa-home"></i>
              </div>
              <label for="housewares">Housewares</label>
            </div>

            <div class="carousel-cell radioButtons">
              <input type="radio" id="toys" name="category" value="toys">
              <div class="categoryIcon">
                <i class="fas fa-football-ball"></i>
              </div>
              <label for="toys">Toys</label>
            </div>

            <div class="carousel-cell radioButtons">
              <input type="radio" id="jewellery" name="category" value="jewellery">
              <div class="categoryIcon">
                <i class="far fa-gem"></i>
              </div>
              <label for="jewellery">Jewellery</label>
            </div>

          </div>
          <!-- category carousel ends here -->

        </fieldset>
        <!-- CATERGORY FIELDSET ENDS -->
      </div>

      <div class="submit-container">
        <input type="submit" value="Giftify">
      </div>

    </form>

    <section class="gifts">
      <div class="wrapper">
        <div class="giftContainer">
<!-- Use flickity carousel here -->

        </div> 
      </div>

      <div class="submitChange">
        <input type="submit" id="submitChange" value="Change All Items">
      </div>
    </section>


  </main>

  <footer>

  </footer>


   

    <!-- jquery script -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    
     <!-- flickity script --> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.1.2/flickity.pkgd.min.js"></script>

    <!-- link to js script -->
    <script src="public/scripts/main.js"></script>

    <!-- smooth scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script>

    <script>
       $(function () {

          console.log("hello");

        });

        $('.main-carousel').flickity({
          wrapAround: true,// options
          cellAlign: 'center',
          // contain: true,
          pageDots: false,
          /* freeScroll:true, */
          contain: true
        });

        $('a').smoothScroll({
          offset: -1,
          speed: 700
        });
    </script>


</body>
</html>
